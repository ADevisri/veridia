<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veridia Hiring Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    section {
      background: #c5cbce;
      padding: 20px;
      margin: 20px auto;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, button {
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Veridia Hiring Platform</h1>

  <!-- Login Form -->
  <section>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <!-- Register Form -->
  <section>
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="regName" placeholder="Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </section>

  <!-- Application Form -->
  <section>
    <h2>Application Form</h2>
    <form id="applicationForm" enctype="multipart/form-data">
      <input type="text" name="fullName" placeholder="Full Name" required>
      <input type="text" name="phone" placeholder="Phone" required>
      <input type="text" name="education" placeholder="Education" required>
      <input type="text" name="experience" placeholder="Experience" required>
      <input type="text" name="positionApplied" placeholder="Position Applied" required>
      <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
      <button type="submit">Submit Application</button>
    </form>
  </section>

  <script>
    // Register
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        alert("‚úÖ Registered successfully");
      } else {
        alert("‚ùå " + data.message);
      }
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        alert("‚úÖ Login success");
      } else {
        alert("‚ùå " + data.message);
      }
    });

    // Apply
    document.getElementById("applicationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("token");
      const formData = new FormData(e.target);

      const res = await fetch("/api/apply", {
        method: "POST",
        headers: { "Authorization": "Bearer " + token },
        body: formData
      });

      const data = await res.json();
      if (res.ok) {
        alert("üìå " + data.message);
      } else {
        alert("‚ùå " + data.message);
      }
    });
  </script>
</body>
</html>
